<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

<!-- ===Header Section=== -->
        <header>
            <nav class="navbar  navbar-dark my-3">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Hard Rock Solution">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="images/toggler-icon.svg" alt="">
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

<!-- ===Main Section===  -->
        <main class="mt-n3">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center mt-n5">Lyrics Search</h1>
                <div class="search-box my-5">
                    <input id="searchInput" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button id="searchBtn" class="btn btn-success search-btn">Search</button>
                </div>
            </div>

         <div id="display-line" class="mx-auto display-line">
            <div class="single-result line"></div>
            <div class="single-result line"></div>
            <div class="single-result line"></div>
            <div class="single-result line"></div>
         </div>
         
        
            <!-- === Fancy results === -->
            <div id="searchResult" class="search-result col-md-8 mx-auto py-4 mt-n5"></div>

                <!-- Single Lyrics -->
                <div id="singleLyricsElement" class="text-center mt-n3">
                    <h2 id="lyric-title" class="text-success mb-3"></h2>
                    <p id="artist-name" class="text-success font-italic mt-n3"></p>
                    <pre id="song-lyric" class="lyric text-white"></pre>
                    <div class="d-flex justify-content-center">
                        <a onclick="pageReload()" id="go-back" href="#" type="button" class="btn btn-success btn-default">Go Back to Homepage</a>
                    </div>
                </div>
        </main>
        
<!-- ===Footer section=== -->
<footer class="footer text-right">
    <p class="mb-n1"> Powered by lyrics.ovh</p>
    <p class="powered" >&copy; <span>Hard Rock <img src="favicon.ico" alt=""></span> | 2020</p>
</footer>
</div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->
    <script src="app.js"></script>
</body>
</html>
